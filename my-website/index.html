<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieScopeOn</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Scripts -->
  <script defer src="js/home.js"></script>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-container">
      <img src="logo.png" alt="MovieFinder Logo" class="logo" />
      <nav class="nav-links">
        <a href="index.html" class="nav-item">Home</a>
        <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
      </nav>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="banner" id="banner">
    <h1 id="banner-title" class="banner-title">Discover Your Next Favorite Movie</h1>
  </section>

  <!-- Trending Content -->
  <main class="content">
    <section class="row">
      <h2>Trending Movies</h2>
      <div class="list" id="movies-list"></div>
    </section>

    <section class="row">
      <h2>Trending TV Shows</h2>
      <div class="list" id="tvshows-list"></div>
    </section>

    <section class="row">
      <h2>Trending Anime</h2>
      <div class="list" id="anime-list"></div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Media Thumbnail" class="modal-image" />
        <div class="modal-details">
          <h2 id="modal-title" class="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description" class="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>

      <iframe id="modal-video" class="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <button class="modal-close" onclick="closeSearchModal()">&times;</button>
    <input type="text" id="search-input" class="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MovieFinder. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
